

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
	<link rel="stylesheet" type="text/css" href="resources/css/login.css">
	<script type="text/javascript" src="resources/js/gVerify.js"></script>
	
</head>
<body>
    <form id="form1" runat="server">
        <h1>核电站焊接管理系统</h1>
        <div class="logindiv">
            <table>
                <tr>
                    <td colspan="3">
	                    <img src="resources/images/gongsilogo.png" />
                    </td>
                </tr>
                <tr>
                    <td rowspan="3">
                        <div id="pic">
                        </div>
                    </td>
                    <td>账&nbsp;&nbsp;&nbsp;号:
                    </td>
                    <td style="text-align: left">
                        <asp:TextBox ID="txtAccount" runat="server" autocomplete="off" placeholder="请输入账号..."></asp:TextBox>
                    </td>
                </tr>
                <tr>
                    <td>密&nbsp;&nbsp;&nbsp;码:
                    </td>
                    <td style="text-align: left">
                        <asp:TextBox ID="txtPwd" runat="server" autocomplete="off" placeholder="请输入密码..."></asp:TextBox>
                    </td>
                </tr>
                <tr>
                    <td>验证码:
                    </td>
                    <td style="text-align: left;">
                        <asp:TextBox ID="txtCode" runat="server"></asp:TextBox><div id="v_container"></div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <asp:CheckBox ID="chkLogin" runat="server" />
                        <span>两周内自动登录&nbsp;&nbsp;</span><asp:Button ID="btnLogin" runat="server" Text="登 录" OnClientClick="javascript: return verify();" OnClick="btnLogin_Click" />
                    </td>
                </tr>
            </table>
        </div>
        <span>Copyright @ 1998-2014 中国核工业第五建设限公司</span>
    </form>
</body>
<script>
    var verifyCode = new GVerify("v_container");
    var verify = function () {
        var res = verifyCode.validate(document.getElementById("txtCode").value);
        if (!res) {
            alert('验证码错误!');
        }
        return res;
    }
</script>
</html>
